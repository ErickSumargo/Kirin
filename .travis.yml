language: android
dist: trusty
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

script:
  - ./gradlew clean assembleRelease testDebug createDebugUnitTestCoverageReport
  - mv app/build/reports/jacoco/createDebugUnitTestCoverageReport app/build/reports/jacoco/jacocoTestDebugUnitTestReport
  - ./gradlew clean build -Pbuild=ciDebug

before_install:
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.3"

after_success:
  - bash <(curl -s https://codecov.io/bash)
